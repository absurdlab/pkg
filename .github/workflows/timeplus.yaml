on:
  push:
    branches:
      - main
    paths:
      - timeplus/**.go
      - timeplus/go.mod
      - timeplus/go.sum
    tags:
      - timeplus/v*
  workflow_dispatch: {}

env:
  BASE_DIR: timeplus

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go 1.16
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16
      - name: Checkout source
        uses: actions/checkout@v2
      - name: Fetch dependencies
        run: |
          cd $BASE_DIR
          go mod download
      - name: Run tests
        run: |
          cd $BASE_DIR
          go test -v ./...
